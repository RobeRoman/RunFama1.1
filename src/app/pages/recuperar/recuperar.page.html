
<ion-content>
    
    <ion-card>
        <h1 style="text-align: center; color: black;">Recuperar contrasena</h1>
        <br>
        <ion-input [(ngModel)]="email"  type="email" label="Correo" labelPlacement="floating" fill="outline">

        </ion-input>
        <ion-button (click)="validarcorreo()" color="warning">Recuperar clave</ion-button>        
    </ion-card>
</ion-content>
